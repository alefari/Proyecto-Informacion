<app-barra></app-barra>

<h4 class="page-header"></h4>

<div class="container">
    <div class="row">
        <div class="text" *ngFor="let plato of Platos | async">
            <div class="col">
                <div class="card">
                    <img src="{{ plato.foto }}" alt="{{ plato.nombre }}" class="card-img-top bgdark">
                    <div class="card-body">
                        <h5 class="card-title">{{ plato.nombre }}</h5>
                        <p card-text>{{ plato.descripcion }}</p>
                        <div class="text-center">
                        <a href="#" class="btn btn-success">Agregar al Carrito</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
