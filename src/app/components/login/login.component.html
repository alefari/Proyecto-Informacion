<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="/src/app/imagenes/download.png" alt="">
      </div>

      <div class="col-12 form-input">
        <form>
          <div class="form-group">
            <h3>Iniciar Sesión</h3>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Ingresa email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Ingresa contraseña">
          </div>
          <button type="submit" class="btn btn-success" (click)="entrar = true">Ingresar</button>
        </form>
      </div>
      <div class="col-12 crearCuenta">
          <a href="#">Crear Cuenta</a>
      </div>
      <div class="col-12 forgot">
        <a href="#">¿Olvidaste tu Contraseña?</a>
      </div>
    </div>
  </div>
</div>
