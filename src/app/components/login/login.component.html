<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="/src/assets/imagenes/download.png" alt="">
      </div>
      <div class="col-12 form-input">
        <div class="form-group">
          <h3>Iniciar Sesión</h3>
        </div>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
              <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Ingresa email">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Ingresa contraseña">
          </div>
          <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-lg">
          <!-- <button type="submit" class="btn btn-success btn-lg" (click)="entrar = true">Ingresar</button> -->
          <!-- <button class="btn btn-lg btn-google mb-5" (click)="onClickGoogleLogin()"><i class="fab fa-google-plus"></i> Google</button> -->
        </form>
      </div>
      <div class="col-12 crearCuenta mt-2 mb-4">
          <input type="submit" value="Registro" class="btn btn-primary btn-block btn-lg" routerLink="/Registro"> 
          <!-- <a href="/Registro">Crear Cuenta</a> -->
      </div>
      <!-- <div class="col-12 forgot"> -->
        <!-- <a href="#">¿Olvidaste tu Contraseña?</a> -->
      <!-- </div> -->
    </div>
  </div>
</div>

<div class="container">
  <footer class="page-footer">
    <!-- footer de prueba -->
  </footer>
</div>
