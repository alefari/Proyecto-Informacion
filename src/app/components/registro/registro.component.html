<div class="modal-dialog text-center">
  <div class="col-sm-9 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
          <img src="/src/assets/imagenes/download.png" alt="">
      </div>
      <div class="col-12 form-input">
        <div class="form-group">
          <h3>Registro</h3>
        </div>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Enviar" class="btn btn-primary btn-block btn-lg mb-4">
        </form>
      </div>
  </div>
  </div>
</div>
  
  <div class="container">
    <footer class="page-footer">
      <!-- footer de prueba -->
    </footer>
  </div>
